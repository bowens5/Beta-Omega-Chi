<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Social Club</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>This is a placeholder section where you can talk about your social club.</p>
    </section>

    <section id="events">
        <h2>Upcoming Events</h2>
        <p>Calendar goes here.</p>
    </section>

    <section id="calendar" class="hidden">
        <h2>Your Calendar</h2>
        <form id="eventForm">
            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" required>
            <label for="eventDesc">Description:</label>
            <input type="text" id="eventDesc" required>
            <button type="submit">Add Event</button>
        </form>
        <ul id="eventList"></ul>
        <button id="logoutBtn">Logout</button>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email us at <a href="mailto:info@socialclub.com">info@socialclub.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Social Club</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
